<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Trig Function Graph</title>
    <script>
        var ctx, degree = 0;

        function init() {
            var canvas = document.getElementById("graph");
            ctx = canvas.getContext("2d");
            ctx.font = "12px sans-serif";
            paint();
        }

        function update() {
            degree = document.getElementById("theta").value;
            document.getElementById("degree").textContent = degree;
            paint();
        }

        function drawLine(x0, y0, x1, y1, color) {
            ctx.strokeStyle = color;
            ctx.beginPath();
            ctx.moveTo(x0, y0);
            ctx.lineTo(x1, y1);
            ctx.closePath();
            ctx.stroke();
        }

        function paint() {
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, 600, 600);
            ctx.save(); // ----------- save current context ------------------

            ctx.translate(300, 300); // move graph origin position to (300,300)

            // axis
            drawLine(0, -300, 0, 300, "black");
            drawLine(-300, 0, 300, 0, "black");

            // radian = degree * 2pi / 360 = degree * pi / 180
            var s0 = Math.sin(degree * Math.PI / 180).toFixed(6); 
            var c0 = Math.cos(degree * Math.PI / 180).toFixed(6);
            var c = c0 * 200, s = s0 * -200; // circle radius is 200 and Y axis is upside down in the screen.
            drawLine(0, 0, c, s, "red");

            ctx.beginPath();
            ctx.arc(0, 0, 200, 0, 2 * Math.PI); // full circle
            ctx.stroke();

            // label
            drawLine(c, s, c, 0, "blue");
            ctx.strokeText("cos:" + c0, c - 10, 20); 
            drawLine(c, s, 0, s, "green");
            ctx.strokeText("sin:" + s0, -40, s -10);

            ctx.restore();  // ----------- restore previous context -------------
        }
    </script>
</head>
<body onload="init()">
    <input id="theta" type="range" min="0" max="360" value="0" onchange="update()" />
    centeral angle = <span id="degree">0</span> Â°<br />
    <canvas id="graph" width="600" height="600"></canvas>
</body>
</html>
