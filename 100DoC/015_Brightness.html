<!DOCTIYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Brightness</title>
  <script>
    var ctx, src, img;
    
    function init() {
      var canvas = document.getElementById("field");
      ctx = canvas.getContext("2d");
      
      var pic = document.getElementById("picture");
      ctx.drawImage(pic, 0, 0, 250, 250);

	  src = ctx.getImageData(0, 0, 250, 250);
	  img = ctx.createImageData(250,250);

      processImage();
      paint();
    }

    function processImage() {
		var percent = document.getElementById("brightness").value;
	    for (var y = 0; y < 250; y++) {
			for (var x = 0; x < 250; x++) {
				var i = (y * 250 + x) * 4;
				var r = Math.floor(src.data[i + 0] * percent/100);
				var g = Math.floor(src.data[i + 1] * percent/100);
				var b = Math.floor(src.data[i + 2] * percent/100);
				img.data[i + 0] = Math.min(255, r); 
				img.data[i + 1] = Math.min(255, g);
				img.data[i + 2] = Math.min(255, b); 
				img.data[i + 3] = 0xff;
		}
	}

  	function paint() {
		ctx.putImageData(img, 0, 0);
	}
  </script>
</head>

<body onload="init()">
  <p>Change the brightness using the slider. PC Arrow Key is recommended. </p>
  <input id="brightness" type="range" min="0" max="200" onchange="processImage(); paint()" />
  <canvas id="field" width="250" height="250"></canvas>
  <p><img id="picture" src="pexels-photo-1549201.jpg" /></p>
</body>
</html>
