<!DOCTIYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Edge Detection</title>
<script>
    var ctx, src, img;
    
    function init() {
    	var canvas = document.getElementById("field");
      	ctx = canvas.getContext("2d");
      
      	var pic = document.getElementById("picture");
      	ctx.drawImage(pic, 0, 0, 250, 250);

	src = ctx.getImageData(0, 0, 250, 250);
	img = ctx.createImageData(250,250);

      	processImage();
      	paint();
    }

    function processImage() {
        var intensity = 10;

		for (var y = 1; y < 250; y++) {

			for (var x = 1; x < 250; x++) {
                // left pixel
                var i1 = (y * 250 + x - 1) * 4;
                var r1 = src.data[i1 + 0];
                var g1 = src.data[i1 + 1];
                var b1 = src.data[i1 + 2];

                // above pixel
                var i2 = ((y - 1) * 250 + x) * 4;
                var r2 = src.data[i2 + 0];
                var g2 = src.data[i2 + 1];
                var b2 = src.data[i2 + 2];

                // current pixel
                var i3 = (y * 250 + x) * 4;
                var r = src.data[i3 + 0];
                var g = src.data[i3 + 1];
                var b = src.data[i3 + 2];

                var r = Math.min((Math.abs(r2 - r) + Math.abs(r1 - r)) * intensity, 255);
                var g = Math.min((Math.abs(g2 - g) + Math.abs(g1 - g)) * intensity, 255);
                var b = Math.min((Math.abs(b2 - b) + Math.abs(b1 - b)) * intensity, 255);
			    img.data[i3 + 0] = r; // R 
			    img.data[i3 + 1] = g; // G 
			    img.data[i3 + 2] = b; // B
				img.data[i3 + 3] = 0xff;
			}
		}
	}

  	function paint() {
		ctx.putImageData(img, 0, 0);
	}
</script>
</head>

<body onload="init()">
  <p>Edge Detection</p>
  <canvas id="field" width="250" height="250"></canvas>
  <p><img id="picture" src="pexels-photo-1549201.jpg" /></p>
</body>
</html>
