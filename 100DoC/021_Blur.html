<!DOCTIYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Blur</title>
<script>
    var ctx, src, img;
    
    function init() {
    	var canvas = document.getElementById("field");
      	ctx = canvas.getContext("2d");
      
      	var pic = document.getElementById("picture");
      	ctx.drawImage(pic, 0, 0, 250, 250);

	src = ctx.getImageData(0, 0, 250, 250);
	img = ctx.createImageData(250,250);

      	processImage();
      	paint();
    }

    function processImage() {
        var power = 2;

		for (var y = 0; y < 250; y++) {
			for (var x = 0; x < 250; x++) {  

                var rTotal = 0, gTotal = 0, bTotal = 0, nColors = 0;
                
                for (var dy = -power + y; dy <= power + y; dy++) {
                    for (var dx = -power + x; dx <= power + x; dx++) {
                        if (dx >= 0 && dx < 250 && dy >= 0 && dy < 250) {
                            var i = (dy * 250 + dx) * 4;
                            rTotal += src.data[i + 0];
                            gTotal += src.data[i + 1];
                            bTotal += src.data[i + 2];
                            nColors++;
                        }
                    }
                }

                var i = (y * 250 + x) * 4;
			    img.data[i + 0] = (rTotal / nColors); 
			    img.data[i + 1] = (gTotal / nColors); 
			    img.data[i + 2] = (bTotal / nColors); 
				img.data[i + 3] = 0xff;
			}
		}
	}

  	function paint() {
		ctx.putImageData(img, 0, 0);
	}
</script>
</head>

<body onload="init()">
  <p>Blur</p>
  <canvas id="field" width="250" height="250"></canvas>
  <p><img id="picture" src="pexels-photo-1549201.jpg" /></p>
</body>
</html>
