<!DOCTIYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Image Processing</title>
  <script>
    var ctx;
    
    function init() {
      var canvas = document.getElementById("field");
      ctx = canvas.getContext("2d");
      
      var pic = document.getElementById("picture");
      ctx.drawImage(pic, 0, 0, 250, 250);
    }
  </script>
</head>

<body onload="init()">
  <canvas id="field" width="250" height="250"></canvas>

  <img id="picture" src="https://pixnio.com/free-images/transportation-vehicles/ships-boats/bridges-bays-coronado-sailboats-ocean-sails-725x544.jpg" style="display:none" />
</body>
</html>
