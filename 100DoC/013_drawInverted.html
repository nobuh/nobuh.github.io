<!DOCTIYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Image Processing</title>
  <script>
    var ctx, src, img;
    
    function init() {
      var canvas = document.getElementById("field");
      ctx = canvas.getContext("2d");
      
      var pic = document.getElementById("picture");
      ctx.drawImage(pic, 0, 0, 250, 250);

	  src = ctx.getImageData(0, 0, 250, 250);
	  img = ctx.createImageData(250,250);

      processImage();
      paint();
    }

    function processImage() {
		for (var i = 0; i < 250 * 250 * 4; i+= 4) {
			img.data[i + 0] = src.data[i + 0] ^ 0xff;      // R
			img.data[i + 1] = src.data[i + 1] ^ 0xff; 		// G
			img.data[i + 2] = src.data[i + 2] ^ 0xff; 		// B
			img.data[i + 3] = 0xff; 		// A
		}
	}

  	function paint() {
		ctx.putImageData(img, 0, 0);
	}
  </script>
</head>

<body onload="init()">
  <img id="picture" src="pexels-photo-1622833.jpg" />
  <p>get a image from the net,  
  draw it on canvas, 
  get the rgb data of the canvas and put it on canvas again.</p>
  <canvas id="field" width="250" height="250"></canvas>
</body>
</html>
